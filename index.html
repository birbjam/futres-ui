<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS for Leaflet and local CSS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    
    <!-- JS -->
    <script src="app.js"></script>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
 integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
 crossorigin=""></script>

    <title>Futres</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">Futres</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
        <button id="nav-btn" href="#">Contact</button>
    </header>

    <div class="container-all">
        <div class="selects-container">
            <label class="select-labels" for="country-select">Choose a country:</label><br>

            <select name="country" id="country-select">
                <option value="">--Select an Option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
            </select> <br>

            <label class="select-labels" for="something-select">Choose a something:</label><br>

            <select name="something" id="something-select">
                <option value="">--Select an Option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
            </select> <br>

            <label class="select-labels" for="blah-select">Choose a blah:</label><br>

            <select name="blah" id="blah-select">
                <option value="">--Select an Option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
            </select><br>

            <button class="btn-all" type="button">Search</button>

        </div> <!--selects div-->

        <div id="map-container">
            <div id="map">

            </div> <!--map div-->
        </div> <!--map container-->

    </div> <!-- container div -->

</body>
</html>
